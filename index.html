<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Will üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-rose: #8B2942;
            --soft-pink: #E8B4B8;
            --cream: #FFF8F0;
            --gold: #D4A574;
            --burgundy: #722F37;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--deep-rose) 0%, #5C1A2E 50%, #3D1219 100%);
            font-family: 'Cormorant Garamond', Georgia, serif;
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.25;
            animation: floatUp 15s infinite ease-in-out;
            width: 30px;
            height: auto;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Bigfoot animation */
        .bigfoot-wrapper {
            cursor: pointer;
            margin-bottom: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 450px;
        }

        .bigfoot-container {
            position: relative;
            transition: transform 0.3s ease;
        }

        .bigfoot-wrapper:not(.question-active):hover .bigfoot-container {
            transform: scale(1.05);
        }

        .bigfoot-img {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
            border-radius: 20px;
        }

        .click-text {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cream);
            color: var(--burgundy);
            padding: 10px 25px;
            border-radius: 25px;
            font-family: 'Petit Formal Script', cursive;
            font-size: 16px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Opened state */
        .bigfoot-wrapper.opened .bigfoot-container {
            animation: bigfootWalk 1s ease forwards;
        }

        .bigfoot-wrapper.opened .click-text {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

        @keyframes bigfootWalk {
            0% { transform: scale(1) translateX(0); opacity: 1; }
            100% { transform: scale(0.5) translateX(300px); opacity: 0; }
        }

        /* Question and buttons */
        .question-container {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
        }

        .question-container.visible {
            display: flex;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question-text {
            font-family: 'Petit Formal Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--soft-pink);
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            min-width: 350px;
            height: 70px;
        }

        .valentine-btn {
            padding: 15px 35px;
            font-family: 'Petit Formal Script', cursive;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .yes-btn {
            background: linear-gradient(135deg, #E8B4B8 0%, #D4A0A5 100%);
            color: var(--burgundy);
            box-shadow: 0 6px 20px rgba(232, 180, 184, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(232, 180, 184, 0.6);
        }

        .no-btn-container {
            width: 120px;
            height: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .no-btn {
            background: var(--cream);
            color: #999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }
        
        /* Yay message */
        .yay-message {
            display: none;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }
        
        .yay-message.visible {
            display: block;
            animation: yayBounce 0.6s ease;
        }
        
        .yay-message p {
            font-family: 'Petit Formal Script', cursive;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--soft-pink);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }
        
        @keyframes yayBounce {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        
        /* Keep bigfoot still when question is showing */
        .bigfoot-wrapper.question-active .bigfoot-container {
            pointer-events: none;
        }
        
        .bigfoot-wrapper.question-active .bigfoot-container:hover {
            transform: none;
        }


        /* Main message section */
        .message-section {
            text-align: center;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 1s;
        }

        .message-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .title {
            font-family: 'Petit Formal Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--soft-pink);
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            line-height: 2;
            margin-bottom: 40px;
            font-style: italic;
        }

        .message p {
            margin-bottom: 20px;
        }

        .highlight {
            color: var(--gold);
            font-weight: 600;
        }

        .signature {
            font-family: 'Petit Formal Script', cursive;
            font-size: 1.8rem;
            color: var(--soft-pink);
            margin-top: 40px;
        }

        /* Decorative elements */
        .decoration {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            opacity: 0.6;
        }

        .decoration-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .decoration-heart {
            color: var(--gold);
            font-size: 12px;
        }

        /* Beating heart animation */
        .big-heart {
            width: 80px;
            height: auto;
            display: inline-block;
            animation: heartbeat 1.2s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(232, 180, 184, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            opacity: 0.5;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <div class="bigfoot-wrapper" id="bigfoot">
            <div class="bigfoot-container" onclick="showQuestion()">
                <img src="bigfoot_heart.jpg" alt="Bigfoot with heart" class="bigfoot-img">
                <div class="click-text">Click me! ü¶∂</div>
            </div>
            
            <div class="question-container" id="question">
                <p class="question-text">Will you be my Valentine?</p>
                <div class="buttons-container">
                    <button class="valentine-btn yes-btn" onclick="sayYes()">Yes! üíï</button>
                    <div class="no-btn-container">
                        <button class="valentine-btn no-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
                    </div>
                </div>
            </div>
            
            <div class="yay-message" id="yayMessage">
                <p>EEE yay, I love you! üíï</p>
            </div>
        </div>

    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('img');
                heart.className = 'floating-heart';
                heart.src = 'pink_heart.png';
                heart.alt = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heart.style.width = (25 + Math.random() * 35) + 'px';
                container.appendChild(heart);
            }
        }

        // Show the question after clicking Bigfoot
        function showQuestion() {
            const bigfoot = document.getElementById('bigfoot');
            const question = document.getElementById('question');
            const clickText = document.querySelector('.click-text');
            
            if (!question.classList.contains('visible')) {
                clickText.style.display = 'none';
                question.classList.add('visible');
                bigfoot.classList.add('question-active');
            }
        }

        // When they click Yes!
        function sayYes() {
            const question = document.getElementById('question');
            const yayMessage = document.getElementById('yayMessage');
            
            // Hide question, show yay message
            question.classList.remove('visible');
            yayMessage.classList.add('visible');
        }

        // Make the No button run away
        let noMoveCount = 0;
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            noMoveCount++;
            // Alternate between moving up/down and left/right
            const moves = [
                'translateY(-20px)',
                'translateY(20px)',
                'translateX(-40px)',
                'translateX(40px)',
                'translate(-30px, -15px)',
                'translate(30px, 15px)'
            ];
            btn.style.transform = moves[noMoveCount % moves.length];
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
